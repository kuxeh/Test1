<!DOCTYPE html>

<html>
<head>

	<style type="text/css">
      
html { 
  background: url(bgimage.gif) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  

}


.canteen {
	position: absolute;
    left:30%;
    top:50%;
	width:auto;
    height:auto;
    max-width:30%;
    max-height:30%;
    border-radius: 50%;
    transition: all 0.3s ease-in-out 0s;
}

.canteen:hover
{
	cursor: default;
    transform: scaleX(-1);
    transition: all 0.3s ease-in-out 0s;
}

.User {
	position: absolute;
    left:60%;
    top:50%;
	width:auto;
    height:auto;
    max-width:30%;
    max-height:30%;
    border-radius: 50%;
    transition: all 0.3s ease-in-out 0s;


}

.User:hover
{
	cursor: default;
    transform: scaleX(-1);
    transition: all 0.3s ease-in-out 0s;
}



.modal-container
{

  position: absolute;
  background-color: white;
  width: auto;
  max-width: 350px; 
  border: 1px solid #000;
  left: 50% ;
  padding: 20px;
  border-radius: 10px;

  -webkit-transform: translate(-50%,-200%);
  -ms-transform: translate(-50%,-200%);
  transform: translate(-50%,-200%);
  

  -webkit-transition: -webkit-transform 200ms ease-out;
  transition: transform 200ms ease-out;
}

.modal:before
{
	content:"";
	position:fixed;
	display:none;
	background-color: rgba(0,0,0,.8);
	height: 100%;
	width: 100%;
}

.modal:target:before
{
	display: block;
}
.modal:target .modal-container
{
	 -webkit-transform: translate(-50%,0);
  -ms-transform: translate(-50%,0);
  transform: translate(-50%,0);
}


</style>


<title>
	Pre-Book Food (Presidency)
</title>
</head>
<body>

<img src="chef.png" class="canteen">

</a>

  		<a href="#"> close</a>
</div>
</div>

<img src="ffa200.png" class="User">

</div>
</div>
